profiles:
  - aspnetcore
owner:
  group: wcnp-ms-ngsa
services:
  - path: service1/kitt.yml
build:
  docker:
    app:
      buildArgs:
        dotnetVersion: 3.1
        alpineVersion: 3.12

deploy:
  namespace: ms-ngsa    
  stages:
    - name: dev
      refs: [master,branch]
      target:
        - cluster_id: [eus2-dev-a2]
    - name: dev-gke
      refs: [master, branch]
      target:
        - cluster_id: [useast4-dev-gke01]
  helm:
    values:
      global:
        metrics:
          enabled: true
          endpoints:
          - targetPort: 8080
            path: "/metrics"
          remoteWriteSampleLimit: 100
          whitelist:
            - NgsaAppDuration_bucket
            - NgsaAppDuration_count
            - NgsaAppDuration_sum
            - NgsaAppSummary
            - NgsaAppSummary_count
            - NgsaAppSummary_sum
notify:
  slack:
    channelName: "ms-ngsa"
alerts:
  slackChannel:
    - ms-ngsa
